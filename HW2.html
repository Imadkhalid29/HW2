<html lang="en">
    <head>
        <link rel="stylesheet" href="HW2.css"> <!-- links to css file-->
        
        <!--displays text in the tab-->
        <title>New Patient Intake Form | Richmond Health Care</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="cliniclogo.png" alt="Richmond Health Care Logo" width="80px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>Richmond Health Care</h2>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
<hr>
<!--End of Form-->
<form action="thankyou.html" id="signup">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Account</th>
                </tr>
                <!--Patient's Information Section-->

                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="fname" 
                        id="fname" 
                        minlength="1"
                        maxlength="30" 
                        required 
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateFname()"
                        placeholder="Imad"
                        />

                    </br>
                    <span class="error" id="fname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="mname">Middle Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="mname" 
                        id="mname" 
                        maxlength="1" 
                        title="Letters only"
                        pattern="[a-zA-Z']{0,1}"
                        onblur="validateMname()"
                        placeholder="A"
                        />
                    </br>
                    <span class="error" id="mname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="lname" 
                        id="lname" 
                        minlength="1"
                        maxlength="30" 
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateLname()"
                        placeholder="Khalid"
                        />
                    </br>
                    <span class="error" id="lname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="pgender">Gender:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="g1" 
                        name="pgender" 
                        value="Male"
                        /> 
                        Male

                        <input 
                        type="radio" 
                        id="g2" 
                        name="pgender" 
                        value="Female"
                        /> 
                        Female

                        <input 
                        type="radio" 
                        id="g3" 
                        name="pgender" 
                        value="Other"
                        /> 
                        Other
                    </td>
                </tr>

                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input 
                        type="date" 
                        id="dob" 
                        name="dob"
                        onblur="validateDob()"
                        required
                        />
                    </br>
                    <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="ssn">Social Security Number:</label></td>
                    <td>
                        <input 
                        type="password"
                        minlength="9"
                        maxlength="11"
                        name="ssn"
                        id="ssn"
                        required
                        title="Numbers only"
                        placeholder="123-45-6789"
                        onblur="validateSsn()"
                        />
                    </br>
                    <span class="error" id="ssn-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="8"><hr></th> <!--Section Divider Line-->
                </tr>

                <tr>
                    <th colspan="8">Patient's Contact Information</th>
                </tr>

                <tr>
                    <td><label for="address1">Address Line 1:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address1" 
                        id="address1"
                        minlength="2" 
                        maxlength="30" 
                        required 
                        title="Please enter your address"
                        placeholder="1234 Address"
                        onblur="validateAddress1()"
                        />
                    </br>
                    <span class="error" id="address1-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="address2">Address Line 2:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address1" 
                        id="address1" 
                        maxlength="30" 
                        title="Enter your address"
                        placeholder="Apt"
                        />
                    </td>
                </tr>

                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="city" 
                        id="city" 
                        maxlength="30"
                        required
                        title="Enter residential city"
                        placeholder="Houston"
                        />
                    </td>
                </tr>

                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select>
                                <option selected disabled>Please Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="zcode">Zip Code:</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="zcode" 
                            id="zcode" 
                            minlength="5"
                            maxlength="10"
                            required
                            title="Numbers and a dash only"
                            placeholder="12345"
                            pattern="^\d{5}(-\d{4})?$"
                            onblur="validateZcode()"
                            />
                        </br>
                        <span class="error" id="zcode-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="email" 
                            id="email" 
                            required
                            title="Enter your email address"
                            placeholder="name@domain.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            onblur="validateEmail()"
                            />
                        </br>
                        <span class="error" id="email-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone number:</label></td>
                        <td>
                            <input
                            type="text"
                            name="phone"
                            id="phone"
                            maxlength="12"
                            required
                            title="Enter your phone number"
                            placeholder="(123)-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            onblur="validatePhone()"
                            />
                        </br>
                        <span class="error" id="phone-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="8"><hr></th> <!--Section Divider Line-->
                    </tr>

                    <!--Patient's Medical History Section-->
                    <tr>
                        <th colspan="8">Patient's Medical History<hr></th>
                    </tr>

                    <tr>
                        <td><label for="mhistory">Have you ever had<br/>(Check all that apply):</label></td>
                        <td>
                            <input type="checkbox" id="option1" name="mhistory" value="Diabetes">
                            <label for="option1">Diabetes</label><br>

                            <input type="checkbox" id="option2" name="mhistory" value="Hypertension">
                            <label for="option2">Hypertension</label><br>

                            <input type="checkbox" id="option3" name="mhistory" value="Asthma">
                            <label for="option3">Asthma</label><br>

                            <input type="checkbox" id="option4" name="mhistory" value="COVID-19">
                            <label for="option4">COVID-19</label><br>

                            <input type="checkbox" id="option5" name="mhistory" value="Thyroid Disease">
                            <label for="option5">Thyroid Disease</label><br>

                            <input type="checkbox" id="option6" name="mhistory" value="Autoimmune Disease">
                            <label for="option6">Autoimmune Disease</label><br>

                        </td>
                    </tr>

                    <tr>
                        <td><label for="mnotes">Explain your selection:</label></td>
                        <td>
                            <textarea 
                            id="mnotes"
                            name="mnotes" 
                            maxlength="500"
                            rows="4" 
                            cols="35"
                            title="Enter medical details" 
                            placeholder="Insert text here"
                            ></textarea>
                            <span id="description_text"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="vaccination">Have you been vaccinated?</label></td>
                        <td>
                            <input
                             type="radio"
                             id="g1"
                             name="vaccination"
                             value="Yes"
                             />
                             Yes

                             <input
                             type="radio"
                             id="g2"
                             name="vaccination"
                             value="No"
                             />
                             No
                        </td>
                     </tr>    
                     
                     <tr>
                        <td class="td1"><label for="insurance">Do you have health insurance?</label></td>
                        <td>
                            <input
                             type="radio"
                             id="g1"
                             name="insurance"
                             value="Yes"
                             />
                             Yes

                             <input
                             type="radio"
                             id="g2"
                             name="insurance"
                             value="No"
                             />
                             No
                        </td>
                     </tr>  
                       
                     <!--Health range slider-->
                     <tr>
                        <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
                        <td>
                            <input
                             type="range"
                             name="range"
                             id="range"
                           min="1"
                           max="10"
                           value="0"
                           />
                           <span id="range-slider"></span>
                         </td>
                     </tr>
                    
                     <tr>
                        <th colspan="8"><hr></th> <!--Section Divider Line-->
                    </tr>

                    <!--Patient's Account Information-->
                    <tr>
                        <th colspan="8">Patient's Account Information<hr></th>
                    </tr>

                    <tr>
                        <td class="td1"><label for="uid">User ID:</label></td>
                        <td>
                            <input
                            type="text"
                            name="uid"
                            id="uid"
                            maxlength="20"
                            required
                            title="Please enter a user ID"
                            placeholder="Your user ID"
                            />
                        </br>
                        <span class="error" id="uid-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="pword">Password:</label></td>
                        <td>
                            <input
                            type="password"
                            name="pword"
                            id="pword"
                            minlength="10"
                            maxlength="30"
                            required
                            title="Enter a password"
                            placeholder="Your password"
                            onblur="validatePword()"
                            oninput="validatePword()"
                            onfocus="validatePword()"
                            />
                        </br>
                        <span class="error" id="pword-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="con_pword">Confirm Password:</label></td>
                        <td>
                            <input
                            type="password"
                            name="con_pword"
                            id="con_pword"
                            minlength="10"
                            maxlength="30"
                            required
                            title="Re-enter password"
                            placeholder="Your password"
                            onblur="confirmPword()"
                            oninput="confirmPword()"
                            onfocus="confirmPword()"
                            />
                        </br>
                        <span class="error" id="pword2-error"></span>
                        </td>
                    </tr>
                    
                    <!--Buttons for patient to submit or reset form-->
                    <tr>
                        <td colspan="8">
                            <center>
                                <input type="submit" name="submit">
                                <input type="reset" name="reset">
                                <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">
                            </center>
                        </td>
                    </tr>
            </table>
        </div>
    <div class="pword-message">
        <span id="msg1"></span> <br/>
        <span id="msg2"></span> <br/>
        <span id="msg3"></span> <br/>
        <span id="msg4"></span> <br/>
        <span id="msg5"></span> <br/>
        <span id="msg6"></span> <br/>
        <span id="msg7"></span> <br/>
        <span id="pword2-error"></span> <br>
    </div>

    <div id="showInput" class="review-box"></div>


                    <footer>
                        <p>&#169; 2025 Richmond Health Care <a href="contact.html">Contact Us!</a></p>
                    </footer>

                    <script src="HW2.js"></script>
</html>
